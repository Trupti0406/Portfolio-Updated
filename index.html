            </a>
        </div>

        <div class="rightMenu text-white w-100">
            <div class="details">
                <div class="nowPlaying">Currently Playing</div>
                <div class="mainSongImage"></div>
                <div class="mainSongName">Song Name</div>
                <div class="mainSongArtist">Music Artist</div>
            </div>
        </div>
    </div>

    <div class="player">
        <footer class="w-100" style="height: 120px; padding: .5rem; bottom: 0;">
            <div class="insidefooter p-1 d-flex">
                <div class="leftDiv d-flex" style="width: 25%;">
                    <div class="currentSongImg">
                        <img class="currentImage" src="https://www.bt21bts.co/wp-content/uploads/2021/05/bts-butter-album-cover.jpg" alt="">
                    </div>
                    <div>
                        <div class="currentSongName ms-3 text-start text-white">Butter</div>
                        <div class="currentSongArtist ms-3 text-start text-white">
                            <p>BTS</p>
                        </div>
                    </div>

                    <div class="likeButton ms-4" style="margin-top: -8px;">
                        <i class="uil uil-heart rightIcons"></i>
                    </div>
                </div>

                <div class="middleDiv text-white" style="width: 50%;">
                    <div class="songButtons d-flex align-items-center justify-content-center gap-3">
                        <i class="uil uil-arrow-random rightIcons"></i>
                        <div class="previousSong" onclick="previousSong()">
                            <i class="fa fa-step-backward fa-2x"></i>
                        </div>

                        <div class="playPauseSong" onclick="playPauseSong()">
                            <i class="fa fa-play-circle fa-3x"></i>
                        </div>
                        <div class="nextSong" onclick="nextTrack()">
                            <i class="fa fa-step-forward fa-2x"></i>
                        </div>

                        <i class="uil uil-exchange-alt rightIcons"></i>
                    </div>

                    <div class="barContainer">
                        <div class="currentTime">0.00</div>
                        <input type="range" min="1" max="100" value="0" class="songBar w-75" onchange="seekTo()">
                        <div class="totalDuration">0.00</div>
                    </div>
                </div>


                <div class="rightDiv d-flex gap-3" style="width: 25%;">
                    <i class="uil-uil-bars rightIcons"></i>
                    <i class="uil-uil-boombox rightIcons"></i>
                    <i class="uil-uil-volume rightIcons"></i>

                    <div class="barContainer">
                        <i class="fa fa-volume-down fa-2x"></i>
                        <input type="range" min="0" max="100" value="50" class="volumeBar" onchange="setVolume()">
                        <i class="fa fa-volume-up fa-2x"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
